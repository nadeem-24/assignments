<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body onload="clock()">
    <div class="btn">
        <button class="timer-btn hour">2 min</button>
        <button class="timer-btn min">4 min</button>
        <button class="timer-btn sec">6 min</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
